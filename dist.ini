name    = MooseX-Role-Flyweight
author  = Steven Lee <stevenl@cpan.org>
license = Perl_5
copyright_holder = Steven Lee
copyright_year   = 2013

version = 0.002

[GatherDir]
[PodWeaver]
[MetaYAML]
[License]
[Readme]
[PruneCruft]

[ExtraTests]
[Test::CheckManifest]
[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]

[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PkgVersion]
[Authority]
authority = cpan:STEVENL

[MetaResources]
bugtracker.web = http://github.com/stevenl/MooseX-Role-Flyweight/issues
repository.web = http://github.com/stevenl/MooseX-Role-Flyweight
repository.url = http://github.com/stevenl/MooseX-Role-Flyweight.git
repository.type = git

[Prereqs]
JSON  = 2.00                    ; works with JSON::XS
Moose = 0
MooseX::ClassAttribute = 0.23   ; works with roles

[Prereqs / BuildRequires]
Module::Build = 0.36
Test::Fatal = 0
Test::More = 0.68
