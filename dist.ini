name    = MooseX-Role-Flyweight
author  = Steven Lee <stevenwh.lee@gmail.com>
license = Perl_5
copyright_holder = Steven Lee

version = 1.00

[@Basic]

[MarkdownInRoot::WithMetaLinks]
filename = README.md

[PruneFiles]
match = ^DZP-git

; authordep Pod::Elemental::Transformer::List
[PodWeaver]
[PkgVersion]

[AutoPrereqs]
[Prereqs / Recommends]
JSON::XS = 0

[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=MooseX-Role-Flyweight
bugtracker.mailto = bug-Moosex-Role-Flyweight@rt.cpan.org
repository.web    = http://github.com/stevenl/MooseX-Role-Flyweight
repository.url    = http://github.com/stevenl/MooseX-Role-Flyweight.git
repository.type   = git

[MetaProvides::Package]
inherit_version = 1
meta_noindex    = 1

[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md
